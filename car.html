<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸš— Swipe Traffic Dodge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  font-family: system-ui, sans-serif;
  touch-action: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: #222;
}

/* Lanes */
.lane {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 33.33%;
  border-left: 1px dashed rgba(255,255,255,0.15);
}
.lane:nth-child(1) { left: 0; }
.lane:nth-child(2) { left: 33.33%; }
.lane:nth-child(3) { left: 66.66%; }

.car, .obstacle {
  position: absolute;
  font-size: clamp(2.5rem, 6vw, 3.5rem);
  transition: left 0.15s ease;
  user-select: none;
}

.car {
  bottom: 12%;
}

#score {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  font-size: 1.2rem;
}

#gameover {
  position: absolute;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.7);
  color: white;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 2rem;
}

#restartBtn {
  margin-top: 20px;
  padding: 14px 28px;
  font-size: 1.1rem;
  background: #ff4444;
  color: white;
  border: none;
  border-radius: 14px;
}
</style>
</head>

<body>
<div id="game">
  <div class="lane"></div>
  <div class="lane"></div>
  <div class="lane"></div>

  <div id="score">Score: 0</div>

  <div id="gameover">
    ðŸ’¥ Game Over
    <button id="restartBtn">ðŸ”„ Restart</button>
  </div>

  <div class="car" id="player">ðŸš—</div>
</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreDisplay = document.getElementById("score");
const gameOverDisplay = document.getElementById("gameover");
const restartBtn = document.getElementById("restartBtn");

const lanes = [16, 50, 83]; // % positions
const obstacles = ["ðŸš™", "ðŸš•", "ðŸš“", "ðŸšš"];

let currentLane = 1;
let score = 0;
let speed = 4; // starting speed
let gameRunning = true;

// Move player
function movePlayer(lane) {
  currentLane = Math.max(0, Math.min(2, lane));
  player.style.left = `calc(${lanes[currentLane]}% - 1.5rem)`;
}

// Spawn obstacle
function spawnObstacle() {
  if (!gameRunning) return;

  const obs = document.createElement("div");
  obs.className = "obstacle";
  obs.textContent = obstacles[Math.floor(Math.random() * obstacles.length)];

  const lane = Math.floor(Math.random() * 3);
  obs.style.left = `calc(${lanes[lane]}% - 1.5rem)`;
  obs.style.top = "-60px";

  game.appendChild(obs);

  let pos = -60;

  function move() {
    if (!gameRunning) return;

    pos += speed;
    obs.style.top = pos + "px";

    const carRect = player.getBoundingClientRect();
    const obsRect = obs.getBoundingClientRect();

    // Collision check
    if (
      obsRect.bottom > carRect.top &&
      obsRect.top < carRect.bottom &&
      Math.abs(obsRect.left - carRect.left) < 40
    ) {
      gameOver();
      return;
    }

    if (pos < window.innerHeight) {
      requestAnimationFrame(move);
    } else {
      obs.remove();
      score++;
      speed += 0.3; // ðŸ”¥ SPEED UP AFTER EACH PASS
      scoreDisplay.textContent = "Score: " + score;
    }
  }

  move();
}

// Game over
function gameOver() {
  gameRunning = false;
  gameOverDisplay.style.display = "flex";
}

// Restart
restartBtn.onclick = () => location.reload();

/* ---------- CONTROLS ---------- */

// Swipe controls (mobile)
let touchStartX = null;

game.addEventListener("touchstart", e => {
  touchStartX = e.touches[0].clientX;
});

game.addEventListener("touchend", e => {
  if (touchStartX === null) return;
  const diff = e.changedTouches[0].clientX - touchStartX;

  if (Math.abs(diff) > 40) {
    diff > 0
      ? movePlayer(currentLane + 1)
      : movePlayer(currentLane - 1);
  }

  touchStartX = null;
});

// Keyboard controls (desktop)
document.addEventListener("keydown", e => {
  if (!gameRunning) return;

  if (e.key === "ArrowLeft") {
    movePlayer(currentLane - 1);
  }
  if (e.key === "ArrowRight") {
    movePlayer(currentLane + 1);
  }
});

/* ---------- START GAME ---------- */

movePlayer(currentLane);

setInterval(() => {
  if (gameRunning) spawnObstacle();
}, 1000);
</script>
</body>
</html>
