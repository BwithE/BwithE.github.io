<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üöó Swipe Traffic Dodge</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  font-family: system-ui, sans-serif;
  touch-action: none;
}

#game {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(#222, #111);
}

/* Lane visuals */
.lane {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 33.33%;
  border-left: 1px dashed rgba(255,255,255,0.1);
}
.lane:nth-child(1) { left: 0; }
.lane:nth-child(2) { left: 33.33%; }
.lane:nth-child(3) { left: 66.66%; }

.car, .obstacle {
  position: absolute;
  font-size: clamp(2.5rem, 6vw, 3.5rem);
  transition: left 0.15s ease;
  user-select: none;
}

.car {
  bottom: 12%;
}

#score {
  position: absolute;
  top: 12px;
  left: 12px;
  color: white;
  font-size: 1.2rem;
}

#gameover {
  position: absolute;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.7);
  color: white;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 2rem;
}

#restartBtn {
  margin-top: 20px;
  padding: 14px 28px;
  font-size: 1.1rem;
  background: #ff4444;
  color: white;
  border: none;
  border-radius: 14px;
}

/* On-screen controls */
#controls {
  position: absolute;
  bottom: 10px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
}

.ctrl-btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  font-size: 2rem;
  background: rgba(255,255,255,0.15);
  color: white;
  border: none;
}
</style>
</head>

<body>
<div id="game">
  <div class="lane"></div>
  <div class="lane"></div>
  <div class="lane"></div>

  <div id="score">Score: 0</div>

  <div id="gameover">
    üí• Game Over
    <button id="restartBtn">üîÑ Restart</button>
  </div>

  <div class="car" id="player">üöó</div>

  <div id="controls">
    <button class="ctrl-btn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="ctrl-btn" id="rightBtn">‚û°Ô∏è</button>
  </div>
</div>

<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const scoreDisplay = document.getElementById("score");
const gameOverDisplay = document.getElementById("gameover");
const restartBtn = document.getElementById("restartBtn");

const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

const lanes = [16, 50, 83];
const obstacleEmojis = ["üöô","üöì","üöï","üöö"];

let currentLane = 1;
let score = 0;
let gameRunning = true;

function movePlayer(lane) {
  currentLane = Math.max(0, Math.min(2, lane));
  player.style.left = `calc(${lanes[currentLane]}% - 1.5rem)`;
}

function spawnObstacle() {
  if (!gameRunning) return;

  const obs = document.createElement("div");
  obs.className = "obstacle";
  obs.textContent = obstacleEmojis[Math.floor(Math.random()*obstacleEmojis.length)];
  const lane = Math.floor(Math.random() * 3);
  obs.style.left = `calc(${lanes[lane]}% - 1.5rem)`;
  obs.style.top = "-60px";
  game.appendChild(obs);

  let pos = -60;
  const speed = 4 + score * 0.15;

  function move() {
    if (!gameRunning) return;
    pos += speed;
    obs.style.top = pos + "px";

    const a = player.getBoundingClientRect();
    const b = obs.getBoundingClientRect();

    if (
      b.bottom > a.top &&
      b.top < a.bottom &&
      Math.abs(b.left - a.left) < 40
    ) {
      gameOver();
    }

    if (pos < window.innerHeight) {
      requestAnimationFrame(move);
    } else {
      obs.remove();
      score++;
      scoreDisplay.textContent = "Score: " + score;
    }
  }
  move();
}

function gameOver() {
  gameRunning = false;
  game.style.transform = "shake(0.3s)";
  gameOverDisplay.style.display = "flex";
}

restartBtn.onclick = () => location.reload();

// Touch swipe
let startX = null;
game.addEventListener("touchstart", e => startX = e.touches[0].clientX);
game.addEventListener("touchend", e => {
  if (startX === null) return;
  const diff = e.changedTouches[0].clientX - startX;
  if (Math.abs(diff) > 40) {
    diff > 0 ? movePlayer(currentLane + 1) : movePlayer(currentLane - 1);
  }
  startX = null;
});

// Buttons
leftBtn.onclick = () => movePlayer(currentLane - 1);
rightBtn.onclick = () => movePlayer(currentLane + 1);

// Start
movePlayer(currentLane);
setInterval(() => gameRunning && spawnObstacle(), 1000);
</script>
</body>
</html>
