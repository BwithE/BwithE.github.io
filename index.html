<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>BwithE</title>

<style>
body {
  margin: 0;
  background: black;
  overflow-x: hidden;
  font-family: "Courier New", monospace;
  color: #fff;
  touch-action: manipulation;
}

#matrix {
  position: fixed;
  inset: 0;
  z-index: 1;
}

.header {
  position: relative;
  z-index: 10;
  text-align: center;
  padding: 40px 20px 20px;
}

.profile-picture {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 3px solid #fd00db;
  margin-top: 20px;
}

.section {
  position: relative;
  z-index: 10;
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.section h2 {
  margin-bottom: 15px;
}

/* Cards */
.card {
  border: 2px solid #fd00db;
  margin-bottom: 16px;
  padding: 18px;
  background: rgba(0, 0, 0, 0.75);
  border-radius: 10px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:active {
  transform: scale(0.98);
}

.card a {
  color: #fff;
  text-decoration: none;
}

.card h3 {
  margin: 0 0 8px;
}

.card p {
  margin: 0;
  opacity: 0.9;
}

/* Mobile polish */
@media (max-width: 600px) {
  .header h1 {
    font-size: 1.8rem;
  }

  .card {
    padding: 20px;
  }
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<header class="header">
  <h1>Welcome!</h1>
  <p>Cybersecurity Engineer • CTF enthusiast • builder of weird things</p>
</header>

<section class="section" id="repositories">
  <h2>GitHub Repositories</h2>
</section>

<script>
/* -------- MATRIX EFFECT -------- */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0,0,0,0.07)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#9932CC";
  ctx.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const char = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

// Slightly slower on mobile
setInterval(draw, window.innerWidth < 600 ? 50 : 33);

/* -------- GITHUB REPOS -------- */
const pinnedRepositories = [
  "postshell",
  "jack-attack",
  "lstnr",
  "uppy",
  "rpi-ap"
];

Promise.all(
  pinnedRepositories.map(repo =>
    fetch(`https://api.github.com/repos/BwithE/${repo}`).then(r => r.json())
  )
).then(repos => {
  const container = document.getElementById("repositories");
  repos.forEach(repo => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <a href="${repo.html_url}" target="_blank">
        <h3>${repo.name}</h3>
        <p>${repo.description || "No description provided."}</p>
      </a>
    `;
    container.appendChild(div);
  });
});

/* -------- PROFILE IMAGE -------- */
fetch("https://api.github.com/users/BwithE")
  .then(r => r.json())
  .then(data => {
    const img = document.createElement("img");
    img.src = data.avatar_url;
    img.className = "profile-picture";
    document.querySelector(".header").appendChild(img);
  });
</script>

<section class="section">
  <h2>Local Projects</h2>

  <div class="card">
    <a href="./box.html">
      <h3>Boxing Battle</h3>
      <p>Turn based boxing.</p>
    </a>
  </div>
    
  <div class="card">
    <a href="./car.html">
      <h3>Car Dodger</h3>
      <p>Swipe left/right and dodge incoming traffic.</p>
    </a>
  </div>

  <div class="card">
    <a href="./space.html">
      <h3>UFO Destructo</h3>
      <p>Take down UFO's.</p>
    </a>
  </div>
    
  <!-- Add more local pages here -->
</section>

</body>
</html>
