<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BwithE</title>
    <style>
        /* General Styles */
        body {
            background-color: #1d2c3e;
            color: #a4c090;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 4em;
            text-align: center;
            letter-spacing: 0.1em;
            color: #7cc484; /* Light Green */
            margin-top: 20px;
        }

        /* Navigation Styles */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #c44f37; /* Orange */
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center; /* Center the menu items */
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #7cc484; /* Light Green */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        li a:hover {
            background-color: #111;
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 600px) {
            li {
                float: none;
                width: 100%;
            }

            li a {
                padding: 12px;
            }

            h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
