<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BwithE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      background-color: #272932; /* Dark background */
      color: #fdf500; /* Light yellow text */
    }

    .header {
      position: relative;
      z-index: 10; /* Ensure text is above canvas */
      text-align: center;
      padding: 20px 0; /* Reduced padding */
    }

    .repositories {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
      z-index: 10; /* Ensure text is above canvas */
      position: relative; /* Required for stacking context */
    }

    .repository {
      border: 2px solid #fdf500; /* Light yellow border */
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
    }

    .repository:hover {
      transform: translateY(-5px); /* Add hover effect */
    }

    .repository h3 {
      margin-top: 0;
      font-size: 1.2em; /* Increase font size */
    }

    a {
      color: #37ebf3; /* Light blue links */
      text-decoration: none;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.8em; /* Decrease font size */
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Behind everything else */
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <header class="header">
    <h1>Welcome!</h1>
    <p>Explore my favorite repositories below</p>
  </header>

  <section class="repositories" id="repositories">
    <h2>Repositories</h2>
  </section>

  <footer class="footer">
  </footer>

  <script>
    const pinnedRepositories = ['deathstar', 'rpi-ap', 'shelk', 'pentest']; // Update this array with pinned repository names

    Promise.all(pinnedRepositories.map(repoName =>
      fetch(`https://api.github.com/repos/BwithE/${repoName}`)
        .then(response => response.json())
    ))
    .then(repositories => {
      const repositoriesSection = document.getElementById('repositories');
      const repositoriesHTML = repositories.map(repo => {
        return `
          <div class="repository">
            <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
            <p>${repo.description}</p>
          </div>
        `;
      }).join('');
      repositoriesSection.innerHTML = repositoriesHTML;
    })
    .catch(error => console.error('Error fetching repositories:', error));

    fetch('https://api.github.com/users/BwithE')
      .then(response => response.json())
      .then(data => {
        const profilePicture = data.avatar_url;
        const header = document.querySelector('.header');
        header.innerHTML += `<img src="${profilePicture}" alt="Profile Picture" class="profile-picture">`;
      })
      .catch(error => console.error('Error fetching profile information:', error));

    // Matrix effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    const characters = 'ECCLESIASTES 1'; // Replace characters with desired text
    const fontSize = 10;
    const drops = []; // Drop positions

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Initialize drops to start at random positions within the height of the canvas
      const columns = Math.floor(canvas.width / fontSize);
      drops.length = columns; // Adjust the length of drops to match columns
      for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * (canvas.height / fontSize); // Random starting position
      }
    }

    resizeCanvas(); // Initial canvas size
    window.addEventListener('resize', resizeCanvas); // Resize on window change

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Slightly transparent black
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#a000fd'; // Purple color for letters
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset drop position if it goes off the screen
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0; // Reset to top
        }
        drops[i]++; // Increment the drop's position
      }
    }

    setInterval(draw, 35); // Draw the effect
  </script>
  
</body>
</html>
