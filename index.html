            list-style-type: none;

        }

            color: #a4c090;

            margin: 0;
            padding-top: 50px; /* Adjusted padding to provide space below the fixed menu */

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 4em;
